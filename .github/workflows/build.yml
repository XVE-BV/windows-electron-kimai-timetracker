name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: Windows
            extension: exe
          - os: macos-latest
            platform: macOS
            extension: dmg
          - os: ubuntu-latest
            platform: Linux
            extension: deb

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Make
        run: npm run make

      - name: Get version
        id: version
        shell: bash
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Rename artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          # Copy installer
          Get-ChildItem -Path out/make -Recurse -Filter "*.exe" | ForEach-Object {
            $newName = "KimaiTimeTracker-$version-Windows-Setup.exe"
            Copy-Item $_.FullName -Destination "out/make/$newName"
          }
          # Copy nupkg and RELEASES for auto-updater
          Get-ChildItem -Path out/make -Recurse -Filter "*.nupkg" | ForEach-Object {
            Copy-Item $_.FullName -Destination "out/make/$($_.Name)"
          }
          Get-ChildItem -Path out/make -Recurse -Filter "RELEASES" | ForEach-Object {
            Copy-Item $_.FullName -Destination "out/make/RELEASES"
          }

      - name: Rename artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          version="${{ steps.version.outputs.version }}"
          find out/make -name "*.dmg" -exec cp {} "out/make/KimaiTimeTracker-$version-macOS.dmg" \;
          find out/make -name "*.zip" -exec cp {} "out/make/KimaiTimeTracker-$version-macOS.zip" \;

      - name: Rename artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          version="${{ steps.version.outputs.version }}"
          find out/make -name "*.deb" -exec cp {} "out/make/KimaiTimeTracker-$version-Linux-amd64.deb" \;
          find out/make -name "*.rpm" -exec cp {} "out/make/KimaiTimeTracker-$version-Linux-x86_64.rpm" \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            out/make/KimaiTimeTracker-*
            out/make/*.nupkg
            out/make/RELEASES
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
